<div class="container">
    <form>
        <div class="form-group row">
            <label for="example-search-input" class="col-sm-2 col-form-label col-form-label-sm">Cedula</label>
            <div class="input-group col-sm-10">
                <input class="form-control py-2 border-right-0 border" type="search" value="search"
                    id="example-search-input">
                <span class="input-group-append">
                    <button class="btn btn-outline-secondary border-left-0 border" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                    
                </span>
            </div>
        </div>
        <div>

        </div>
        <div class="form-group row">
            <label for="disabledTextInput" class="col-sm-2 col-form-label col-form-label-sm">Nombre</label>
            <div class="col-sm-10">
                <input type="text" id="disabledTextInput" class="form-control form-control-sm" disabled placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputValor" class="col-sm-2 col-form-label col-form-label-sm">Valor</label>
            <div class="col-sm-10 active-cyan-3 active-cyan-4 mb-4">
                <input type="text" class="form-control form-control-sm" id="inputValor" placeholder="Valor deposito">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputValor" class="col-sm-2 col-form-label col-form-label-sm">Fecha</label>
            <div class="col-sm-10">
                <input type="date" class="form-control form-control-sm" id="inputValor" placeholder="YYYY-MM-DD"
                    required data-date-format="yyyy-MM-dd">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-form-label-sm col-sm-2 pt-0">Tipo</legend>
                <div class="col-sm-10">
                    <div class="form-check form-check-sm">
                        <input class="form-check-input form-check-input-sm" type="radio" name="gridRadios"
                            id="gridRadios1" value="option1">
                        <label class="form-check-label form-check-label-sm" for="gridRadios1">
                            Deposito
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Transferencia
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
            </div>
        </div>
    </form>
</div>
